<header></header>

<div class="container py-5">
  <div class="row">
    <ng-container *ngFor="let item of listHouses">
      <div class="col-lg-4">
        <div class="card card-body shadow">
          <div class="title">{{ item.name }}</div>

          <p>
            {{ item.address }}
          </p>

          <div class="mt-3">
            <a routerLink="/house/{{ item.slug }}" class="btn btn-outline-info">
              View Detail
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
